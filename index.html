<head>

    <title>GAMEFLIX</title>

    <link rel="stylesheet" href="./css/style.css">

        rel="stylesheet">

</head>

<body>

    <header id="cabecalho">
        <div class="container">
            <h2 class="logocabecalho">GAMEFLIX<i class="fa-solid fa-headset"></i></h2>
            <nav class="navcabecalho">
                <a href="index.html"><i class="fa-solid fa-house"></i> HOME</a>
                <a href="#games-pc"><i class="fa-solid fa-desktop"></i> PC</a>
                <a href="#games-xbox"><i class="fa-brands fa-xbox"></i> XBOX</a>
                <a href="#games-ps4"><i class="fa-brands fa-playstation"></i> PS4</a>
            </nav>
        </div>
    </header>

    <main>

        <div class="destaque-principal">
            <div class="container">
                <h3 class="titulo">DIABLO 2 RESSURECTED</h3>
                <p class="descricao">O jogo mais esperado de 2022.</p>
                <p>
                    <a class="leia-mais" href="./content/diablo2ress.html">LEIA MAIS</a>
                </p>
            </div>
        </div>
    </main>

    <section id="games-pc">
        <div class="carrosel-games-pc">
            <div class="carrosel-titulo">
                <h3><i class="fa-solid fa-desktop"></i> PC</h3>
            </div>

            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-game-pc" src="img/csgo.jpg" alt="cs go">
                </div>
                <div class="item">
                    <img class="box-game-pc" src="img/horizon-scaled.jpg" alt="cs go">
                </div>
                <div class="item">
                    <img class="box-game-pc" src="img/metal gear.jpg" alt="cs go">
                </div>
                <div class="item">
                    <img class="box-game-pc" src="img/diablo2.jpg" alt="cs go">
                </div>
                <div class="item">
                    <img class="box-game-pc" src="img/oxigen.jpg" alt="cs go">
                </div>
            </div>
        </div>
    </section>

    <section id="games-xbox">
        <div class="carrosel-games-xbox">
            <div class="carrosel-titulo">
                <h3><i class="fa-brands fa-xbox"></i> XBOX</h3>
            </div>

            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-game-pc" src="img/xbox crackdown.jpg" alt="cs go">
                </div>
                <div class="item">
                    <img class="box-game-pc" src="img/xbox dead rising.jpg" alt="cs go">
                </div>
                <div class="item">
                    <img class="box-game-pc" src="img/xbox fable.jpg" alt="cs go">
                </div>
                <div class="item">
                    <img class="box-game-pc" src="img/xbox forza.jpg" alt="cs go">
                </div>
                <div class="item">
                    <img class="box-game-pc" src="img/xbox gears.jpg" alt="cs go">
                </div>
            </div>

        </div>
    </section>

    <section id="games-ps4">
        <div class="carrosel-games-ps4">
            <div class="carrosel-titulo">
                <h3><i class="fa-brands fa-playstation"></i> PS4</h3>
            </div>

            <div class="owl-carousel owl-theme">
                <div class="item">
                    <a href="./content/confirmacaoemail.html"><img class="box-game-pc" src="img/ps4 bf.jpg" alt="bf"></a>
                </div>
                <div class="item">
                    <img class="box-game-pc" src="img/ps4 homem aranha.jpg" alt="homem aranha">
                </div>
                <div class="item">
                    <img class="box-game-pc" src="img/ps4 kratos.jpg" alt="god of war">
                </div>
                <div class="item">
                    <img class="box-game-pc" src="img/ps4 minecraft.jpg" alt="minecraft">
                </div>
                <div class="item">
                    <img class="box-game-pc" src="img/ps4 witcher.jpg" alt="the witcher">
                </div>
            </div>

        </div>
    </section>

    <section class="cadastro-email">
        <div>
            <h3 class="titulo-cad-email">Cadastre seu email para receber as novidades do mundo dos games!</h3>
        </div>
        <div class="email-cadastro">
            <p>
                <input type="email" id="email" name="email" placeholder="xxx@xxx.xxx.xx">
            </p>
            <button class="botao-cad-email"><a href="./content/confirmacaoemail.html">Cadastrar</a></button>
        </div>

    </section>

    <footer class="rodape">
